<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop - Login Page</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #ffffff;
        }

        /* Header styling */
        .header {
            background-color: #1b3a4b;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links .button {
            background-color: #1b6ca8;
            padding: 5px 15px;
            border-radius: 5px;
        }

        /* Main content styling */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 160px);
        }

        .logo {
            margin-bottom: 20px;
        }

        .login-box {
            background-color: #1b6ca8;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-box label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #0d1b2a;
            color: #ffffff;
        }

        .login-box .buttons {
            display: flex;
            justify-content: space-between;
        }

        .login-box .buttons button {
            background-color: #0d1b2a;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        /* Footer styling */
        .footer {
            background-color: #1b3a4b;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        .footer .social-icons {
            display: flex;
            gap: 10px;
        }

        .footer .social-icons img {
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="nav-links">
            <a href="#">In√≠cio</a>
            <a href="#">Planos</a>
            <a href="#">Pagamentos</a>
            <a href="#" class="button">Entrar</a>
            <a href="#" class="button">Registrar</a>
        </div>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <img src="logo-large.png" alt="Large Logo" class="logo">
        <div class="login-box">
            <label for="email">Email</label>
            <input type="text" id="email" value="Value">
            <label for="password">Password</label>
            <input type="password" id="password" value="Value">
            <div class="buttons">
                <button>Cadastre-se</button>
                <button>ENTRAR</button>
            </div>
            <a href="#">Esqueceu a senha?</a>
        </div>
    </div>

    <!-- Footer section -->
    <div class="footer">
        <p>Torres Net<br>12.345.678/0001-00</p>
        <div class="social-icons">
            <img src="instagram-icon.png" alt="Instagram">
            <img src="chat-icon.png" alt="Chat">
        </div>
    </div>
</body>
</html>
