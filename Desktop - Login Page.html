<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop - Login Page</title>
    <link rel="stylesheet" href="Login Page.css">
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="nav-links">

    <!-- Footer section -->
    <div class="footer">
        <p>Torres Net<br>12.345.678/0001-00</p>
        <div class="social-icons">

    </div>
</body>
</html>
