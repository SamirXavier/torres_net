<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1b2b;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #0a4a5b;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo styling */
        .logo {
            height: 50px;
        }

        /* Navigation styling */
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Button styling */
        .button {
            background-color: #0a4a5b;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Main content styling */
        .content {
            text-align: center;
            margin-top: 50px;
        }

        /* Form container styling */
        .form-container {
            background-color: #1a8c9b;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Input styling */
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Footer styling */
        footer {
            width: 100%;
            background-color: #0a4a5b;
            padding: 10px 20px;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <a href="#">In√≠cio</a>
            <a href="#">Planos</a>
            <a href="#">Pagamentos</a>
            <button class="button">Entrar</button>
            <button class="button">Registrar</button>
        </nav>
    </header>

    <!-- Main content section -->
    <div class="content">
        <img src="logo-large.png" alt="Large Logo" class="logo-large">
        <div class="form-container">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="example123@dominio.com">
                <button type="button" class="button">Cancel</button>
                <button type="submit" class="button">Reset Password</button>
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <p>Torres Net</p>
        <p>12.345.678/0001-00</p>
    </footer>

</body>
</html>
