<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/Forgot Passowrd.css">
</head>
<body>

    <!-- Header section -->
    <header>
        <div class="menu-content">
        <img src="image/logo.png" alt="Logo" class="logo">

        <!-- Checkbox invisível que controlará o menu -->
        <input type="checkbox" role="button" aria-label="Close-menu" id="close-menu"
        class="close-menu">
    
    <!-- Label que servirá como botão do menu hamburger -->
    <label for="close-menu" class="close-menu-label" title="close-menu"></label>

        <nav class="menu">
            <ul onclick="getElementById('close-menu').checked = false">
                <li><a href="#">Início</a></li>
                <li><a href="#">Planos</a></li>
                <li><a href="#">Pagamentos</a></li>
            </ul>
            <button class="button">Entrar</button>
            <button class="button">Registrar</button>
        </nav>

        </div>
    </header>




    <!-- Main content section -->
    <div class="content">
        <img src="image/logo-large.png" alt="Large Logo" class="logo-large">
        <div class="form-container">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="example123@dominio.com">
                <button type="button" class="button">Cancel</button>
                <button type="submit" class="button">Reset Password</button>
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <p>Torres Net</p>
        <p>12.345.678/0001-00</p>
    </footer>

</body>
</html>
